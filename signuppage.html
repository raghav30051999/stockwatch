<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockwatch - Stock Screener</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <header>
        <div class="logo"><img src="Designer.png" alt="Stockwatch logo" width="45px" height="40px"> <a href="index.html" style="text-decoration:none; color:inherit">Stockwatch</a></div>
    </header>
    <main>
        <div class="container">
            <h1>Signup with </h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/><br></br>
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="mobilenumber" id="mobilenumber" name="mobilenumber" required/><br></br>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                  <input type="password" id="password" name="password" required/><br></br>
                  <label for="password">Confirm Password</label>
                  <input type="password" id="password" name="password" required/><br></br>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockwatch - Stock Screener</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <header>
        <div class="logo"><img src="Designer.png" alt="Stockwatch logo" width="45px" height="40px"> <a href="index.html" style="text-decoration:none; color:inherit">Stockwatch</a></div>
    </header>
    <main>
        <div class="container">
            <h1>Login with </h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email or Mobile Number</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                  <input type="password" id="password" name="password" required/><br></br>
                    <a href="#" >Forgot password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
            <p>New user? <a href="#">Create an account</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
